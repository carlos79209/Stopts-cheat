<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopots Helper - Configuração</title>

  <style>
    :root{
      --bg:#f2f2f7;
      --card:#ffffff;
      --text:#1b1b1f;
      --muted:#666;
      --primary:#312b99;
      --primary2:#29d3b2;
      --danger:#ff4d5e;
      --border:#e6e6ef;
      --shadow:0 6px 18px rgba(0,0,0,.08);
      --radius:12px;
      --radius2:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky; top:0; z-index:10;
      background:var(--primary);
      color:#fff;
      padding:14px 14px;
      box-shadow:0 8px 20px rgba(0,0,0,.18);
    }
    .topbar{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      font-weight:900;
      font-size:16px;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .title .badge{
      background:rgba(255,255,255,.14);
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
    }

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
      transition:transform .05s ease, opacity .2s ease;
    }
    button:active{transform:scale(.99)}
    .btn-primary{background:var(--primary2); color:#0b0b10;}
    .btn-ghost{background:rgba(255,255,255,.14); color:#fff;}
    .btn-danger{background:var(--danger); color:#fff;}
    .btn-light{background:#fff; color:#111;}

    main{
      max-width:1100px;
      margin:14px auto 80px;
      padding:0 14px;
    }

    .hint{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius2);
      padding:12px 14px;
      box-shadow:var(--shadow);
      margin-bottom:12px;
      color:var(--muted);
      line-height:1.35;
      font-size:13px;
    }

    /* ====== DICIONÁRIO (igual extensão: letras -> tópicos -> respostas) ====== */
    #dictionary{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .box-letter{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius2);
      padding:12px;
      box-shadow:var(--shadow);
    }

    .title-letter{
      display:block;
      font-weight:900;
      color:var(--primary);
      margin-bottom:10px;
    }

    .box-topics{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .box-topic{
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px;
      background:#fbfbff;
    }

    .title-topic{
      font-weight:800;
      margin-right:8px;
      color:#333;
      font-size:13px;
    }

    .topic-input, .answer-input{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:800;
      text-transform:uppercase;
      outline:none;
    }

    .row-topic{
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap:8px;
      align-items:center;
      margin-bottom:10px;
    }

    .box-answers{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:8px;
      margin-bottom:8px;
    }

    .box-answer{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:8px;
      align-items:center;
    }

    .delete-btn, .deleteTopic-btn{
      background:#fff;
      border:1px solid var(--border);
      color:#111;
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
    }
    .delete-btn:hover,.deleteTopic-btn:hover{opacity:.9}

    .btn-addTopic, .btn-addAnswer{
      margin-top:10px;
      background:var(--primary);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      width:fit-content;
    }

    .deleted{
      opacity:.35;
      filter:grayscale(1);
      pointer-events:none;
    }

    /* ====== MODAL (igual extensão) ====== */
    #myModal{
      display:none;
      position:fixed;
      z-index:999999;
      left:0; top:0;
      width:100%;
      height:100%;
      overflow:auto;
      background:rgba(0,0,0,.55);
      padding:18px 14px;
    }
    .modal-content{
      background:#fff;
      margin:0 auto;
      max-width:900px;
      border-radius:16px;
      padding:14px;
      box-shadow:0 18px 40px rgba(0,0,0,.28);
    }
    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    #modal-title{
      font-weight:900;
      color:#111;
      margin:0;
      font-size:16px;
    }
    .close{
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      color:#111;
      line-height:1;
      padding:6px 10px;
      border-radius:10px;
      background:#f1f1f6;
    }
    .close:active{transform:scale(.98)}
    #modal-body textarea{
      width:100%;
      min-height:220px;
      border-radius:14px;
      border:1px solid var(--border);
      padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      outline:none;
    }
    #modal-btn{
      margin-top:10px;
      background:var(--primary2);
      color:#0b0b10;
      width:100%;
      padding:12px 12px;
      font-weight:900;
      border-radius:14px;
    }

    .sendUs{
      display:block;
      margin-top:10px;
      font-size:12px;
      color:#555;
      line-height:1.35;
    }

    /* Mobile friendliness */
    @media (max-width:560px){
      .row-topic{grid-template-columns: 1fr auto; }
      .title-topic{display:none;}
      .title-letter{margin-bottom:8px;}
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="title">
        Stopots Helper <span class="badge">Configuração</span>
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn-primary">Salvar alterações</button>
        <button id="importBtn" class="btn-ghost">Importar</button>
        <button id="exportBtn" class="btn-ghost">Exportar</button>
      </div>
    </div>
  </header>

  <main>
    <div class="hint">
      • <b>Importar</b> agora <b>MESCLA</b> com seu dicionário atual (não apaga).<br/>
      • Tudo fica salvo no <b>localStorage</b> do navegador (celular).
    </div>

    <div id="dictionary"></div>
  </main>

  <!-- MODAL -->
  <div id="myModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Modal</h2>
        <span class="close">&times;</span>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="config.js"></script>
</body>
</html>
